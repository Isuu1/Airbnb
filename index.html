<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Air Bnb clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__search-icon">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

      <div>
        <h3>Where to?</h3>
        <ul class="header__menu">
          <li class="header__menu__item">Anywhere</li>
          <li class="header__menu__item">Any week</li>
          <li class="header__menu__item">Add guests</li>
        </ul>
      </div>
    </header>
    <div class="navbar">
      <div class="navbar__icon">
        <svg
          class="navbar__icon__svg active"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          aria-hidden="true"
          role="presentation"
          focusable="false"
          style="
            display: block;
            fill: none;
            height: 24px;
            width: 24px;
            stroke: currentcolor;
            stroke-width: 2.66667;
            overflow: visible;
          "
        >
          <g fill="none">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m19 19 11 11"></path>
          </g>
        </svg>
        <p class="active bold">Explore</p>
      </div>
      <div class="navbar__icon">
        <svg
          class="navbar__icon__svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          aria-hidden="true"
          role="presentation"
          focusable="false"
          style="
            display: block;
            fill: none;
            height: 24px;
            width: 24px;
            stroke: currentcolor;
            stroke-width: 2;
            overflow: visible;
          "
        >
          <path
            d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"
          ></path>
        </svg>
        <p>Wishlists</p>
      </div>
      <div class="navbar__icon">
        <svg
          class="navbar__icon__svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          aria-hidden="true"
          role="presentation"
          focusable="false"
          style="
            display: block;
            fill: none;
            height: 24px;
            width: 24px;
            stroke: currentcolor;
            stroke-width: 2;
            overflow: visible;
          "
        >
          <g fill="none">
            <circle cx="16" cy="16" r="14"></circle>
            <path
              d="M14.02 19.66a6 6 0 1 1 3.96 0M17.35 19.67H18c3.69.61 6.8 2.91 8.54 6.08m-20.92-.27A12.01 12.01 0 0 1 14 19.67h.62"
            ></path>
          </g>
        </svg>
        <p>Log in</p>
      </div>
    </div>
    <main class="main-container">
      <div
        style="width: 100%; overflow: auto; border-bottom: 1px solid #9292923b"
      >
        <div class="main-container__categories" id="categories">
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/im/pictures/mediaverse/category_icon/original/3e5243c8-4d15-4c6b-97e3-7ba2bb7bb880.png"
              alt="ticket"
            />
            <p>Icons</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/bcd1adc0-5cee-4d7a-85ec-f6730b0f8d0c.jpg"
              alt="beach"
            />
            <p>Beachfront</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg"
              alt="cabin"
            />
            <p>Cabins</p>
          </div>

          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg"
              alt="ufo"
            />
            <p>OMG!</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/f0c5ca0f-5aa0-4fe5-b38d-654264bacddf.jpg"
              alt="bowling"
            />
            <p>Play</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/3b1eb541-46d9-4bef-abc4-c37d77e3c21b.jpg"
              alt="view"
            />
            <p>Amazing views</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg"
              alt="pool"
            />
            <p>Amazing pools</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/c0a24c04-ce1f-490c-833f-987613930eca.jpg"
              alt="park view"
            />
            <p>National parks</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/aaa02c2d-9f0d-4c41-878a-68c12ec6c6bd.jpg"
              alt="farm"
            />
            <p>Farms</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/9a2ca4df-ee90-4063-b15d-0de7e4ce210a.jpg"
              alt="grid"
            />
            <p>Off-the-grid</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/6ad4bd95-f086-437d-97e3-14d12155ddfe.jpg"
              alt="countryside"
            />
            <p>Countryside</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/1b6a8b70-a3b6-48b5-88e1-2243d9172c06.jpg"
              alt="castle"
            />
            <p>Castles</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/677a041d-7264-4c45-bb72-52bff21eb6e8.jpg"
              alt="lake"
            />
            <p>Lakefront</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/4d4a4eba-c7e4-43eb-9ce2-95e1d200d10e.jpg"
              alt="tree house"
            />
            <p>Treehouses</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/78ba8486-6ba6-4a43-a56d-f556189193da.jpg"
              alt="mansion"
            />
            <p>Mansions</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/ee9e2a40-ffac-4db9-9080-b351efc3cfc4.jpg"
              alt="palm tree"
            />
            <p>Tropical</p>
          </div>
          <div class="main-container__categories__category">
            <img
              src="https://a0.muscache.com/pictures/3726d94b-534a-42b8-bca0-a0304d912260.jpg"
              alt="fire"
            />
            <p>Trending</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
